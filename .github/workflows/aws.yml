name: Push-to-EC2

# Trigger deployment only on push to master branch
on:
  push:
    branches:
      - master
jobs:
  deploy:
    name: Deploy to EC2 on master branch push
    runs-on: ubuntu-latest

    steps:
      - name: Set up AWS CLI
        run: |
          echo ${{ secrets.AWS_ACCESS_KEY_ID }} > aws_access_key_id
          echo ${{ secrets.AWS_SECRET_ACCESS_KEY }} > aws_secret_access_key
          aws configure set aws_access_key_id $(cat aws_access_key_id)
          aws configure set aws_secret_access_key $(cat aws_secret_access_key)

      - name: Get SSH Secrets
        run: |
          secret_value=$(aws secretsmanager get-secret-value --secret-id ${{ secrets.SERVER_SECRET_NAME }} --region ${{ secrets.AWS_REGION }} --query SecretString --output text)

          SSH_HOST=$(echo $secret_value | jq -r '.HOST_DNS')
          SSH_USERNAME=$(echo $secret_value | jq -r '.USERNAME')
          SSH_PRIVATE_KEY=$(echo $secret_value | jq -r '.EC2_SSH_KEY')

          echo "SSH_HOST=$SSH_HOST" >> "$GITHUB_ENV"
          echo "SSH_USERNAME=$SSH_USERNAME" >> "$GITHUB_ENV"
          echo "SSH_PRIVATE_KEY=$SSH_PRIVATE_KEY" >> "$GITHUB_ENV"
        id: secrets_step

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts

      - name: Execute SSH Command
        run: |
          echo $SSH_HOST
          echo $SSH_USERNAME
          echo $SSH_PRIVATE_KEY

          chmod 600 private_key.pem
          eval `ssh-agent -s`
          ssh-add private_key.pem
          ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts
          ssh -i private_key.pem $SSH_USERNAME@$SSH_HOST "ls -l"

          cd /var/www/instances/${{ secrets.TARGET_DIR }}

          pm2 stop ${{ secrets.TARGET_DIR }}

          sudo git checkout .
          sudo git checkout master
          sudo git pull

          sudo npm install
          sudo npm run build

          pm2 start ${{ secrets.TARGET_DIR }}
          pm2 save
